<style type="text/css">
    .container {
        width: 100%;
        height: 100%;
        background-image: url(sunset.jpg);
        background-size: cover;
        padding-top: 80px;
        background-color: rgba(0,0,0,.8);
    }

    .container .btn {
        border-radius: 0px; height: 60px; padding-top: 20px;
    }

    .container .btn-success {
        background: rgba(46,204,113,.6);
    }

    .container .btn-success:hover {
        background: rgba(46,204,113,1);
    }

    .container .btn-info {
        background: rgba(243, 43, 150,.6);
    }

    .container .btn-info:hover {
        background: rgba(243, 43, 150,1);
    }

    .hero-unit > h1, .hero-unit > p {
        font-family: 'Special Elite', sans-serif;
        font-weight: 100;
    }

    #form-modal {
        background: rgba(0,0,0,.6);
        padding: 30px;
        margin-top: 50%;
        box-shadow: 1px 1px 3px rgba(0,0,0,.3);
        border-radius: 8px;
    }

    #form-modal .btn {
        border-radius: 0px;
    }

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" id="form-modal">
                <p class="lead text-center" style="font-size: 18px; color: rgba(255,255,255,.9);">We are working hard to get our beta live! Please enter your email to be notified when it is ready!</p>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Zip code">

                </div>
            </div>
        </div>
    </div>

            </div>
